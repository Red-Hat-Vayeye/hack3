# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile
play.http.secret.key="changeme"
play.http.secret.key=${?PLAY_APP_SECRET} 

play.modules.enabled += "tasks.TasksModule"

play.filters.enabled += play.filters.hosts.AllowedHostsFilter

play.filters.hosts {
  # Allow requests to example.com, its subdomains, and localhost:9000.
  allowed = ["."]
}


# Number of database connections
# See https://github.com/brettwooldridge/HikariCP/wiki/About-Pool-Sizing
fixedConnectionPool = 9

play.db {
  # The combination of these two settings results in "db.default" as the
  # default JDBC pool:
  config = "db"
  default = "default"

  # Play uses HikariCP as the default connection pool.  You can override
  # settings by changing the prototype:
  prototype {
    # Sets a fixed JDBC connection pool
    hikaricp.minimumIdle = ${fixedConnectionPool}
    hikaricp.maximumPoolSize = ${fixedConnectionPool}
  }
}

# Job queue sized to HikariCP connection pool
database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}

# Defualt ebean configuration
ebean.default="models.*"

# Default database configuration
db.default{
	driver=com.mysql.jdbc.Driver
	url="jdbc:mysql://localhost/hack_user_data"
	username=root
	#password=${?PLAY_DB_PASS}
	password="steel267{sir"
}

akka {
  actor {
    default-dispatcher {
      fork-join-executor {
        # Settings this to 1 instead of 3 seems to improve performance.
        parallelism-factor = 1.0

        # @richdougherty: Not sure why this is set below the Akka
        # default.
        parallelism-max = 24

        # Setting this to LIFO changes the fork-join-executor
        # to use a stack discipline for task scheduling. This usually
        # improves throughput at the cost of possibly increasing
        # latency and risking task starvation (which should be rare).
        task-peeking-mode = LIFO
      }
    }
    twitter-dispatcher {
  	# What kind of ExecutionService to use
  	executor = "fork-join-executor"
	default-dispatcher {
            # This will be used if you have set "executor = "fork-join-executor""
            fork-join-executor {
            	# Min number of threads to cap factor-based parallelism number to
            	parallelism-min = 8

            	# The parallelism factor is used to determine thread pool size using the
            	# following formula: ceil(available processors * factor). Resulting size
            	# is then bounded by the parallelism-min and parallelism-max values.
            	parallelism-factor = 3.0

            	# Max number of threads to cap factor-based parallelism number to
    	  	parallelism-max = 64
	    }
	}
	throughput = 100
    }
  }
}
